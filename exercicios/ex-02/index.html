<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flex Directon: Row</h1>

    <section class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <h1>Flex Directon: Row-Reverse</h1>

    <section class="container r-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <h1>Flex Directon: Column</h1>

    <section class="container column">
        <div class="item">Teste 1</div>
        <div class="item">Teste 2</div>
        <div class="item">Teste 3</div>
    </section>

    <h1>Flex Directon: Column-Reverse</h1>

    <section class="container r-column">
        <div class="item">Teste 1</div>
        <div class="item">Teste 2</div>
        <div class="item">Teste 3</div>
    </section>
</body>
</html>
